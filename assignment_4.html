<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Test</title>
  </head>
  <body>
    <h2 id="input-test">Input Test</h2>
    <script>
      let text = prompt("What's your favorite game?");
      if (text !== "") {
        document.getElementById("input-test").innerText =
          "Your favorite game is " + text;
      }
    </script>
  </body>
</html>
